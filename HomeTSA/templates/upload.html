<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .upload-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .upload-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-container label:hover {
            background-color: #45a049;
        }

        .upload-container input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .file-info {
            margin-top: 10px;
        }
    </style>
    <script>
        function handleFileSelect(event) {
            const fileInput = event.target;
            const fileInfo = document.getElementById('file-info');
            const fileName = fileInput.value.split('\\').pop();
            fileInfo.textContent = fileName ? `File Selected: ${fileName}` : '';
        }
    </script>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Image</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Choose Image</label>
            <input type="file" name="image" id="image" accept="image/*" required onchange="handleFileSelect(event)">
            <input type="submit" value="Submit">
        </form>
        <p id="file-info"></p>
    </div>
</body>
