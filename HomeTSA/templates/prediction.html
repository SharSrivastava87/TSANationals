    <link href="../static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Medicio
    * Updated: May 30 2023 with Bootstrap v5.3.0

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin: 20px;
        }

        .prediction-result {
            text-align: center;
            margin: 20px;
        }

        .redirect-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .redirect-button a {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .redirect-button a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
            <div class="align-items-center d-none d-md-flex">
                <i class="bi bi-clock"></i> The true alternate dermatologist
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-phone"></i> Call us now for more info at +1 346 379 1800
            </div>
        </div>
    </div>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a href="/" class="logo me-auto"><img src="../static/img/logo2.png" alt=""></a>
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto " href="/">Home</a></li>
                    <li><a class="nav-link scrollto" href="#about">About</a></li>
                    <li><a class="nav-link scrollto" href="#doctors">Doctors</a></li>
                    <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
            <a href="/predict" class="appointment-btn scrollto"><span class="d-none d-md-inline">Try it out</span> Now</a>
        </div>
    </header><!-- End Header -->

    <html>
    <head>
        <title>Prediction Result</title>
    </head>
    <body>
        <div class="prediction-result">
            <h1>Prediction Result: {{ predicted_label }}</h1>
        </div>
        <div class="redirect-button">
            <a href="https://www.google.com/search?q={{ predicted_label }}">Search on Google</a>
        </div>
    </body>
    </html>

</body>

</html>
